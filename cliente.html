<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Sistema</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>   
      body {
            font-family: "Roboto", sans-serif;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            flex-wrap: wrap;
            background-color: aqua;
        }
        form {
            padding: 20px;
            width: auto;
            height: auto;
            border-radius: 8px;
            border: 2px solid #000000;
            background-color: #ffffff;
        }
        form input {
            border-color: rgb(43, 43, 33);
            border-radius: 8px;
            width: 170px;
            height: 21px;
        }
        #envio {
            width: 80px;
            background-color: rgba(0, 128, 0, 0.57);
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            border: 1px solid;  
        }

        #envio:hover {
            background-color: rgba(0, 0, 0, 0.496);
            color: #ffffff;
            transition: 600ms ease;
        }
    </style>
</head>
<body>
    <h1>Cliente</h1>
    <form action="prato.html">
        <h3>Nome (opcional):</h3>
            <input type="text" name="" id="nome">
        <h3>Data:</h3>
            <input type="date" name="" id="data">
        <h3>Comanda:</h3>
           <input type="number" name="" id="comanda">
           <br>
           <br>
           <input type="submit" value="enviar" id="envio">
    </form>
</body>

</html>
